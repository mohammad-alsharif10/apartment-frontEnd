<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #signUpForm="ngForm" (ngSubmit)="login()">
        <div id="user-data1">
          <div class="form-group">
            <label for="username">Username</label>
            <input [(ngModel)]="loginRequest.username" class="form-control" id="username" name="userName" required
                   type="text">
          </div>
          <div class="form-group">
            <label for="password">password</label>
            <input [(ngModel)]="loginRequest.password" class="form-control" id="password" name="password"
                   required type="password">
          </div>

        </div>
        <button [disabled]="!signUpForm.valid" class="btn btn-primary" type="submit">Submit</button>
      </form>
    </div>
  </div>
</div>
<div>
  <jqxLoader #jqxLoader
             [autoOpen]="false" [height]="150"
             [imagePosition]="'center'"
             [text]="'Validating SignIn Info'"
             [width]="150"
  >
  </jqxLoader>
</div>
